<!DOCTYPE html>
<html>
<head>
  <title>String Manipulations</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #b35555;
      text-align: center;
      margin-top: 150px;
    }
    
    h1 {
      color: #333;
    }
    
    .input-field {
      margin-bottom: 10px;
    }
    
    .error {
      color: red;
      font-weight: bold;
    }
    
    .secret-message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>String Manipulations</h1>
  <form id="inputForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>
    <div id="firstNameError" class="error"></div>
    <br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>
    <div id="lastNameError" class="error"></div>
    <br><br>
    
    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" pattern="\d{5}" required>
    <div id="zipCodeError" class="error"></div>
    <br><br>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="secretMessage" class="secret-message" style="display: none;"></div>
  
  <script>
    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission
      
      // Clear previous error messages
      clearErrorMessages();
      
      // Get form inputs
      var firstNameInput = document.getElementById('firstName');
      var lastNameInput = document.getElementById('lastName');
      var zipCodeInput = document.getElementById('zipCode');
      
      // Get the values of the inputs
      var firstName = firstNameInput.value.trim();
      var lastName = lastNameInput.value.trim();
      var zipCode = zipCodeInput.value.trim();
      
      // Validate first name
      if (firstName.length === 0) {
        displayErrorMessage(firstNameInput, "First name is required", "firstNameError");
        return;
      }
      
      // Validate last name
      if (lastName.length === 0) {
        displayErrorMessage(lastNameInput, "Last name is required", "lastNameError");
        return;
      }
      
      // Combine first name and last name
      var fullName = firstName + " " + lastName;
      
      // Check if the combined string has more than 20 characters
      if (fullName.length > 20) {
        displayErrorMessage(firstNameInput, "Combined name exceeds 20 characters", "firstNameError");
        return;
      }
      
      // Validate zip code
      if (!/^\d{5}$/.test(zipCode)) {
        displayErrorMessage(zipCodeInput, "Invalid zip code. Must contain 5 digits.", "zipCodeError");
        return;
      }
      
      // If all inputs are valid, display the secret message
      var secretMessage = "Congratulations! You have unlocked the secret message.";
      document.getElementById("secretMessage").textContent = secretMessage;
      document.getElementById("secretMessage").style.display = "block";
    }
    
    // Function to display an error message
    function displayErrorMessage(inputElement, errorMessage, errorElementId) {
      var errorElement = document.getElementById(errorElementId);
      errorElement.textContent = errorMessage;
    }
    
    // Function to clear error messages
    function clearErrorMessages() {
      var errorElements = document.getElementsByClassName("error");
      for (var i = 0; i < errorElements.length; i++) {
        errorElements[i].textContent = "";
      }
    }
    
    // Add form submission event listener
    document.getElementById("inputForm").addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
